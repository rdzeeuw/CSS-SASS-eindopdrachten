<!DOCTYPE html>    
    <html>
        <head>
            <link rel="stylesheet" type="text/css" href="style.css">
            <link rel="preconnect" href="https://fonts.gstatic.com">
             <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;700&display=swap" rel="stylesheet">
            <title> CSS - Social media Buttons</title>
            <script src="https://kit.fontawesome.com/5d7c2c902b.js" crossorigin="anonymous"></script>
        </head>

        <body>
            <section class="container">
               <div class="container__social-media">
                    <div class="container__social-media__blog">
                        <a href="#"><i class="fas fa-laptop-code"></i>
                            Check out my blog</a>
                    </div>
                </div>
                <div class="container__social-media">
                    <div class="container__social-media__twitter">
                        <a href="#"><i class="fab fa-twitter"></i>
                            Follow me on Twitter</a>
                    </div>
                </div>
                <div class="container__social-media">
                    <div class="container__social-media__linkedin">
                        <a href="#"><i class="fab fa-linkedin-in"></i>
                        Connect on Linkedin</a>
                    </div>
                </div>
                <div class="container__social-media">
                    <div class="container__social-media__fb">
                        <a href="#"><i class="fab fa-facebook-f"></i>
                        Like my Facebook page</a>
                    </div>
                </div>
                <div class="container__social-media">
                    <div class="container__social-media__github">
                        <a href="#"><i class="fab fa-github-square"></i>
                        See projects on Github</a>
                    </div>
                </div>

                
            </section>
        </body>
    </html>
